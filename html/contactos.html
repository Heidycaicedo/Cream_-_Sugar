<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contactos - Cream & Sugar</title>
  <link rel="stylesheet" href="../css/contactos.css">
   <link rel="stylesheet" href="../css/animaciones.css">
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <img src="../images/logo.png" alt="Cream & Sugar">
      </div>
      <ul class="menu">
        <li><a href="../index.html" class="active">Inicio</a></li>
        <li><a href="../html/menu.html">Menú</a></li>
        <li><a href="../html/pasionyambiente.html">Pasión y Ambiente</a></li>
        <li><a href="../html/Productos.html">Productos</a></li>
        <li><a href="../html/contactos.html">Contactos</a></li>
      </ul>
    </nav>
    <div class="header-content">
      <h1>Contáctanos</h1>
      <p>Queremos escucharte, tu opinión hace la diferencia</p>
    </div>
  </header>

  <section class="contacto-container">
    <div class="formulario">
      <h2>Envíanos un mensaje</h2>
      <form>
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="tel" placeholder="Número de teléfono">
        <textarea rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <div class="info-contacto">
      <h2>Información de contacto</h2>
      <p><i class="fas fa-map-marker-alt"></i> Cra 2a Este No. 64-169, Tunja - Boyacá</p>
      <p><i class="fas fa-phone"></i> +57 323 333 0012</p>
      <p><i class="fas fa-envelope"></i> creamandsugar@gmail.com</p>
      <p><i class="fab fa-instagram"></i> @cream&sugar</p>
    </div>
  </section>

  <footer class="footer">
    <p>Cream & Sugar © 2025 </p>
  </footer>
</body>
</html>
